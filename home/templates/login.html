<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<style>
    .border {
      display: inline-block;
      width: 550px;
      height: 490px;
      margin: 90px;
      border-radius: 20px;
      background-color:cadetblue
    }
    .span {
        background-color:lightcyan;
      }
    </style>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <form method="POST">
        {% csrf_token %}
       <center>
           <span class="border border-dark">
      <h2>LOGIN FORM</h2>
       <hr>
       <br><br><br>
       <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3 ">Rollno:</div>
        <div class="col-sm-3"><input type="text" placeholder="Roll no" name="rollno" class="span"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3 ">Password:</div>
        <div class="col-sm-3"><input type="password" placeholder="Password" name="password" class="span"></div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">LOGIN</button>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3 ">didn't have an account?</div>
        <div class="col-sm-3"><a href="{% url 'register'%}" style="color: red;">register</div>
    </div>
    <div>
        {%for message in messages %}
        <h3>{{message}}</h3>
        {%endfor%}
    </div>
        </span>
        
    </center>
        </form>




    {%endblock%}
</body>
</html>
